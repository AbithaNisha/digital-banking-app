<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBI Bank | Premium Crystal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; transition: 0.3s; }
        
        body {
            margin: 0; padding: 0; min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070') no-repeat center center fixed;
            background-size: cover; display: flex; flex-direction: column;
            position: relative;
        }

        body::before { 
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 255, 255, 0.75); /* Increased opacity for better contrast */
            z-index: 0; 
        }

        nav { 
            position: relative; z-index: 10;
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 8%; background: rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(10px); width: 100%; 
            border-bottom: 2px solid #6c3483; /* Darker border for contrast */
        }

        .logo { font-size: 26px; font-weight: 700; color: #6c3483; } /* Darkened Purple */
        .nav-links button { background: none; border: none; margin-left: 20px; cursor: pointer; color: #1a1a1a; font-weight: 700; }
        .login-nav { background: #6c3483 !important; padding: 8px 25px; border-radius: 5px; color: white !important; }

        .page-container { position: relative; z-index: 1; flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        .hero h3 { font-size: 2.5rem; color: #1b2631; margin-bottom: 10px; } /* High contrast text */
        .hero p { font-size: 1.2rem; color: #512e5f; font-weight: 700; margin-bottom: 30px; }

        .glass-card { 
            background: rgba(255, 255, 255, 0.95); /* Nearly solid for contrast */
            border: 2px solid #512e5f; 
            border-radius: 15px; 
            padding: 40px; width: 100%; max-width: 500px; color: #1a1a1a;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); text-align: center;
        }
        
        .hidden { display: none; }

        .action-btn { background: #6c3483; color: white; border: none; padding: 15px 40px; border-radius: 5px; font-size: 16px; font-weight: 700; cursor: pointer; width: 100%; text-transform: uppercase; }
        .action-btn:hover { background: #4a235a; transform: translateY(-2px); }

        input { width: 100%; padding: 12px; margin: 10px 0; background: #ffffff; border: 2px solid #d5dbdb; border-radius: 5px; color: #1a1a1a; font-weight: 600; outline: none; }
        input:focus { border-color: #6c3483; }

        .balance-strip { background: linear-gradient(90deg, #512e5f, #1b2631); padding: 25px; border-radius: 10px; margin: 20px 0; color: white; display: flex; justify-content: space-between; align-items: center; }
        #uBal { font-size: 2.2rem; font-weight: 800; color: #ffffff; }

        .history-table { width: 100%; border-collapse: collapse; margin-top: 20px; text-align: left; }
        th { background: #ebedef; color: #512e5f; padding: 12px; font-size: 14px; border-bottom: 3px solid #6c3483; font-weight: 800; }
        td { padding: 12px; border-bottom: 1px solid #d5dbdb; font-size: 14px; color: #1a1a1a; font-weight: 600; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">UBI BANK</div>
        <div class="nav-links">
            <button onclick="showPage('home')">HOME</button>
            <button class="login-nav" onclick="showPage('login')">LOGIN</button>
        </div>
    </nav>

    <div class="page-container">
        </div>

    <script>
        // Unga JS logic logic inga irukum (Same as you provided)
    </script>
</body>
</html>
