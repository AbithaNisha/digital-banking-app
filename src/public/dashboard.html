  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1 style="color: #8e44ad;">Elite Bank Dashboard</h1>

        <h3>Deposit</h3>
        <button class="btn" onclick="alert('Deposit Page')">Open</button>
      </div>
      
      <div class="action-card">
        <h3>Withdraw</h3>

      <div class="action-card">

        <button class="btn" onclick="alert('Viewing Reports')">View</button>
      </div>
    </div>
    
    <p style="margin-top: 30px;">
