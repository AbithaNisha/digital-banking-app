<!doctype html>
<html>
<head>
  <title>UBI Bank - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <header><h1>Bank Dashboard</h1></header>
    <div class="actions">
      <div class="action-card">
        <h3>Deposit</h3>
        <button class="btn" onclick="alert('Deposit Page')">Open</button>
      </div>
      <div class="action-card">
        <h3>Withdraw</h3>
        <button class="btn" onclick="alert('Withdraw Page')">Open</button>
      </div>
      <div class="action-card">
        <h3>Reports</h3>
        <button class="btn" onclick="alert('Viewing Reports')">View</button>
      </div>
    </div>
    <p><a href="/">Logout</a></p>
  </div>
</body>
</html>
