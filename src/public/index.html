<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBI Bank | Premium Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="navbar">
        <div class="logo">UBI <span>Bank</span></div>
        <div class="nav-links">
            <a href="#" onclick="showSection('welcome-section')">Home</a>
            <a href="#" class="nav-btn" onclick="showSection('login-form')">Login</a>
            <a href="#" class="nav-btn" onclick="showSection('signup-form')" style="background: #28a745;">Signup</a>
        </div>
    </div>

    <div class="hero-container">
        <div id="welcome-section" class="fade-in">
            <h1>Welcome to <span class="highlight">UBI</span> Bank</h1>
            <p class="subtitle">Secure Digital Banking Experience.</p>
            <div class="action-buttons">
                <button class="primary-btn" onclick="showSection('signup-form')">Create Account</button>
                <button class="secondary-btn" onclick="showSection('login-form')">Login Now</button>
            </div>
        </div>

        <div id="signup-form" class="glass-form" style="display: none;">
            <h2>Create New Account</h2>
            <input type="text" id="regName" placeholder="Full Name" class="premium-input">
            <input type="text" id="regAcc" placeholder="Account Number (Must start with UBI)" class="premium-input">
            <input type="password" id="regPass" placeholder="Create Password" class="premium-input">
            <button class="primary-btn" onclick="handleSignup()">Register</button>
            <p onclick="showSection('login-form')" class="back-link">Already have an account? Login</p>
        </div>

        <div id="login-form" class="glass-form" style="display: none;">
            <h2>Secure Login</h2>
            <input type="text" id="loginAcc" placeholder="Account Number (e.g. UBI123)" class="premium-input">
            <input type="password" id="loginPass" placeholder="Password" class="premium-input">
            <button class="primary-btn" onclick="handleLogin()">Sign In</button>
            <p onclick="showSection('signup-form')" class="back-link">New here? Create Account</p>
        </div>

        <div id="dashboard" class="glass-form" style="display: none; width: 600px;">
            <h2>Welcome, <span id="user-display">User</span></h2>
            <p style="font-size: 0.8rem; opacity: 0.7;">My Account: <span id="acc-display">0000</span></p>
            
            <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; margin: 20px 0;">
                <p>Current Balance</p>
                <h1 id="balance-display">₹ 5,000.00</h1>
            </div>

            <div style="margin-top: 25px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px; text-align: left;">
                <h3 style="font-size: 1rem; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1);">Send Money to Another Person</h3>
                <input type="text" id="targetAcc" placeholder="Receiver Account (Starts with UBI)" class="premium-input" style="padding: 10px; margin-bottom: 10px;">
                <input type="number" id="transferAmount" placeholder="Enter Amount" class="premium-input" style="padding: 10px; margin-bottom: 10px;">
                <button class="primary-btn" style="width: 100%; background: #00a8ff;" onclick="handleTransfer()">OK / Send Money</button>
            </div>

            <p onclick="location.reload()" class="back-link" style="margin-top: 20px;">Logout</p>
        </div>
    </div>

    <script>
        // Database to store users (Signup panna inga store aagum)
        let users = {
            "UBI456": { name: "Arun", pass: "456", balance: 3000 } // Pre-existing user to test transfer
        };
        let currentUser = "";

        function showSection(id) {
            document.getElementById('welcome-section').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById(id).style.display = 'block';
        }

        // SIGNUP LOGIC
        function handleSignup() {
            let name = document.getElementById('regName').value;
            let acc = document.getElementById('regAcc').value;
            let pass = document.getElementById('regPass').value;

            if (!acc.startsWith("UBI")) {
                alert("Please enter a valid account number (Must start with UBI)");
                return;
            }

            if(name && acc && pass) {
                users[acc] = { name: name, pass: pass, balance: 5000 };
                alert("Signup Successful! Now you can Login.");
                showSection('login-form');
            } else { alert("Fill all fields!"); }
        }

        // LOGIN LOGIC
        function handleLogin() {
            let acc = document.getElementById('loginAcc').value;
            let pass = document.getElementById('loginPass').value;

            if (users[acc] && users[acc].pass === pass) {
                currentUser = acc;
                document.getElementById('user-display').innerText = users[acc].name;
                document.getElementById('acc-display').innerText = acc;
                document.getElementById('balance-display').innerText = `₹ ${users[acc].balance.toLocaleString()}.00`;
                showSection('dashboard');
            } else { alert("Invalid Account or Password!"); }
        }

        // TRANSACTION LOGIC (Fill another person details)
        function handleTransfer() {
            let target = document.getElementById('targetAcc').value;
            let amount = Number(document.getElementById('transferAmount').value);

            if (!target.startsWith("UBI")) {
                alert("Please enter a valid account number");
                return;
            }
            if (target === currentUser) {
                alert("You cannot transfer to yourself!");
                return;
            }
            if (!users[target]) {
                alert("Receiver account not found!");
                return;
            }
            if (amount > users[currentUser].balance || amount <= 0) {
                alert("Invalid amount or Insufficient balance!");
                return;
            }

            // Real Transaction
            users[currentUser].balance -= amount;
            users[target].balance += amount;

            document.getElementById('balance-display').innerText = `₹ ${users[currentUser].balance.toLocaleString()}.00`;
            alert(`₹${amount} Sent to ${users[target].name} Successfully!`);
            
            document.getElementById('targetAcc').value = "";
            document.getElementById('transferAmount').value = "";
        }
    </script>
</body>
</html>
