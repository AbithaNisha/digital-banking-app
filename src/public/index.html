<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBI Bank | Premium Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="hero-container">
        
        <div id="dashboard" class="glass-form" style="width: 700px; padding: 40px; border-radius: 30px; background: rgba(15, 23, 42, 0.8);">
            
            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 30px;">
                <h1 style="font-size: 2.5rem; font-weight: 800; color: #fff; margin: 0;">Transaction</h1>
                <div style="text-align: right; color: rgba(255,255,255,0.6);">
                    <p style="margin: 0; font-size: 0.8rem;">Account Number</p>
                    <p id="acc-display" style="color: #00a8ff; font-weight: bold; margin: 0;">UBI1234</p>
                </div>
            </div>

            <div style="background: linear-gradient(135deg, rgba(0, 168, 255, 0.2), rgba(0, 114, 255, 0.1)); border: 1px solid rgba(0, 168, 255, 0.3); padding: 30px; border-radius: 20px; margin-bottom: 30px; text-align: center;">
                <p style="font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.7;">Current Available Balance</p>
                <h1 id="balance-display" style="font-size: 3.5rem; margin: 10px 0; font-weight: 700;">₹ 6,234.00</h1>
            </div>

            <div style="background: rgba(255,255,255,0.03); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05);">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                    <input type="text" id="targetAcc" placeholder="Receiver Account (e.g. UBI999)" class="premium-input">
                    <input type="text" id="cardNumber" placeholder="16 Digit Card Number" class="premium-input">
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1.5fr; gap: 15px; margin-bottom: 20px;">
                    <input type="text" id="cardExpiry" placeholder="MM/YY" class="premium-input">
                    <input type="password" id="cardCvv" placeholder="CVV" class="premium-input">
                    <input type="number" id="transferAmount" placeholder="Amount ₹" class="premium-input" style="color: #28a745; font-weight: bold;">
                </div>
                <button class="primary-btn" style="width: 100%; height: 50px; background: #00a8ff; font-weight: bold; font-size: 1rem;" onclick="handleTransfer()">CONFIRM TRANSACTION</button>
            </div>

            <div style="margin-top: 40px;">
                <h3 style="font-size: 1.1rem; color: #00a8ff; margin-bottom: 15px; text-align: left; display: flex; justify-content: space-between;">
                    Recent History <span>Live Tracking</span>
                </h3>
                <div style="background: rgba(0,0,0,0.3); border-radius: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05);">
                    <table style="width: 100%; border-collapse: collapse; text-align: left; font-size: 0.85rem;">
                        <thead style="background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.5);">
                            <tr>
                                <th style="padding: 15px;">Date & Time</th>
                                <th style="padding: 15px;">From</th>
                                <th style="padding: 15px;">To</th>
                                <th style="padding: 15px; text-align: right;">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-rows">
                            </tbody>
                    </table>
                </div>
            </div>

            <p onclick="location.reload()" style="margin-top: 25px; cursor: pointer; opacity: 0.5; font-size: 0.8rem;">Logout Securely</p>
        </div>
    </div>

    <script>
        // Initial Data
        let currentBalance = 6234;
        let currentUserAcc = "UBI1234";

        function handleTransfer() {
            // Get Values
            const target = document.getElementById('targetAcc').value;
            const card = document.getElementById('cardNumber').value;
            const amount = Number(document.getElementById('transferAmount').value);

            // Validation
            if (!target || !card || amount <= 0) {
                alert("Please fill all details correctly!");
                return;
            }

            if (amount > currentBalance) {
                alert("Insufficient balance!");
                return;
            }

            // 1. Update Balance
            currentBalance -= amount;
            document.getElementById('balance-display').innerText = `₹ ${currentBalance.toLocaleString()}.00`;

            // 2. Add to History Table (This is the fix)
            const tbody = document.getElementById('transaction-rows');
            const row = tbody.insertRow(0); // Adds new row at the top

            const now = new Date();
            const dateStr = now.toLocaleDateString('en-GB'); // DD/MM/YYYY
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });

            row.style.borderBottom = "1px solid rgba(255,255,255,0.05)";
            row.style.background = "rgba(255,255,255,0.02)";

            row.innerHTML = `
                <td style="padding: 15px; color: rgba(255,255,255,0.7);">${dateStr} | ${timeStr}</td>
                <td style="padding: 15px; font-weight: bold;">${currentUserAcc}</td>
                <td style="padding: 15px; color: #00a8ff;">${target}</td>
                <td style="padding: 15px; text-align: right; color: #ff4d4d; font-weight: bold;">- ₹${amount.toLocaleString()}</td>
            `;

            // 3. Clear Inputs & Success Message
            alert(`Transaction Success! Sent to ${target}`);
            document.getElementById('targetAcc').value = "";
            document.getElementById('cardNumber').value = "";
            document.getElementById('transferAmount').value = "";
            document.getElementById('cardExpiry').value = "";
            document.getElementById('cardCvv').value = "";
        }
    </script>

</body>
</html>
