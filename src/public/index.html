<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBI Bank | Premium Crystal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; transition: 0.3s; }
        
        body {
            margin: 0; padding: 0; min-height: 100vh;
            /* HD Background Image */
            background: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070') no-repeat center center fixed;
            background-size: cover; display: flex; flex-direction: column;
            position: relative;
        }

        /* Light Glass Overlay - Background Image-ai light-aa kaatum */
        body::before { 
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 255, 255, 0.65); 
            z-index: 0; 
        }

        nav { 
            position: relative; z-index: 10;
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 8%; background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(10px); width: 100%; 
            border-bottom: 1px solid rgba(142, 68, 173, 0.1); 
        }

        .logo { font-size: 26px; font-weight: 700; color: #8e44ad; }
        .nav-links button { background: none; border: none; margin-left: 20px; cursor: pointer; color: #333; font-weight: 600; }
        .login-nav { background: #8e44ad !important; padding: 8px 25px; border-radius: 5px; color: white !important; }

        .page-container { position: relative; z-index: 1; flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        .hero h1 { font-size: 3.5rem; color: #2c3e50; margin-bottom: 10px; }
        .hero p { font-size: 1.2rem; color: #8e44ad; font-weight: 600; margin-bottom: 30px; }

        /* Premium Light Glass Card */
        .glass-card { 
            background: rgba(255, 255, 255, 0.9); 
            border: 1px solid rgba(142, 68, 173, 0.2); 
            border-radius: 15px; 
            padding: 40px; width: 100%; max-width: 500px; color: #333;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center;
        }
        
        .hidden { display: none; }

        .action-btn { background: #8e44ad; color: white; border: none; padding: 15px 40px; border-radius: 5px; font-size: 16px; font-weight: 700; cursor: pointer; width: 100%; text-transform: uppercase; }
        .action-btn:hover { background: #732d91; transform: translateY(-2px); }

        input { width: 100%; padding: 12px; margin: 10px 0; background: #ffffff; border: 1px solid #ddd; border-radius: 5px; color: #333; outline: none; }
        input:focus { border-color: #8e44ad; }

        /* Dashboard Items */
        .balance-strip { background: linear-gradient(90deg, #8e44ad, #2c3e50); padding: 25px; border-radius: 10px; margin: 20px 0; color: white; display: flex; justify-content: space-between; align-items: center; }
        #uBal { font-size: 2rem; font-weight: 700; color: #ffffff; }

        .history-table { width: 100%; border-collapse: collapse; margin-top: 20px; text-align: left; }
        th { background: #f4f7f6; color: #8e44ad; padding: 12px; font-size: 12px; border-bottom: 2px solid #8e44ad; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 13px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">UBI BANK</div>
        <div class="nav-links">
            <button onclick="showPage('home')">HOME</button>
            <button class="login-nav" onclick="showPage('login')">LOGIN</button>
        </div>
    </nav>

    <div class="page-container">
        <div id="home" style="text-align: center;">
            <div class="hero">
                <h1>Elite Digital Banking</h1>
                <p>"Transparency in every transaction. Security in every step."</p>
            </div>
            <button class="action-btn" style="width:auto" onclick="showPage('register')">GET STARTED NOW</button>
        </div>

        <div id="register" class="glass-card hidden">
            <h2 style="color:#8e44ad">Registration</h2>
            <input type="text" id="regName" placeholder="Full Name">
            <input type="text" id="regAcc" placeholder="Account Number (UBIXXXX)">
            <input type="password" id="regPass" placeholder="Password">
            <button class="action-btn" onclick="handleRegister()">CREATE ACCOUNT</button>
        </div>

        <div id="login" class="glass-card hidden">
            <h2 style="color:#8e44ad">Secure Login</h2>
            <input type="text" id="logAcc" placeholder="UBI Account ID">
            <input type="password" id="logPass" placeholder="Password">
            <button class="action-btn" onclick="handleLogin()">ACCESS PORTAL</button>
        </div>

        <div id="dashboard" class="glass-card hidden" style="max-width: 800px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>Welcome, <span id="uName" style="color:#8e44ad">User</span></h3>
                <p style="font-size: 12px; color: #666;">ID: <span id="uAcc">UBI0000</span></p>
            </div>

            <div class="balance-strip">
                <span style="font-weight:600;">AVAILABLE BALANCE</span>
                <span id="uBal">₹ 5,000.00</span>
            </div>

            <h4 style="text-align: left; margin-top: 25px;">New Transfer</h4>
            <input type="text" id="tAcc" placeholder="Recipient Account (UBIXXXX)">
            <div style="display: flex; gap: 10px;">
                <input type="text" id="tCard" placeholder="16 Digit Card Number" maxlength="16">
                <input type="text" id="tCvv" placeholder="CVV" maxlength="3" style="width:70px">
                <input type="text" id="tDate" placeholder="MM/YY" maxlength="5" style="width:100px">
            </div>
            <input type="number" id="tAmt" placeholder="Amount (₹)">
            <button class="action-btn" onclick="doTransfer()">COMPLETE TRANSACTION</button>

            <h4 style="margin-top: 30px; text-align: left; border-bottom: 1px solid #eee; padding-bottom: 10px;">RECENT ACTIVITY</h4>
            <table class="history-table">
                <thead>
                    <tr><th>Time & Date</th><th>To Account</th><th style="text-align:right">Amount</th></tr>
                </thead>
                <tbody id="hBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let users = {};
        let current = "";

        function showPage(id) {
            ['home', 'register', 'login', 'dashboard'].forEach(p => {
                const el = document.getElementById(p);
                if(el) el.classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
        }

        function handleRegister() {
            let n = document.getElementById('regName').value;
            let a = document.getElementById('regAcc').value;
            let p = document.getElementById('regPass').value;
            if (a.startsWith("UBI") && a.length === 7) {
                users[a] = { name: n, pass: p, bal: 5000 };
                alert("Account Verified."); showPage('login');
            } else { alert("ID format: UBI + 4 digits"); }
        }

        function handleLogin() {
            let a = document.getElementById('logAcc').value;
            let p = document.getElementById('logPass').value;
            if (users[a] && users[a].pass === p) {
                current = a;
                document.getElementById('uName').innerText = users[a].name;
                document.getElementById('uAcc').innerText = a;
                document.getElementById('uBal').innerText = `₹ ${users[a].bal.toLocaleString()}.00`;
                showPage('dashboard');
            } else { alert("Access Denied."); }
        }

        function doTransfer() {
            let acc = document.getElementById('tAcc').value;
            let card = document.getElementById('tCard').value;
            let amt = Number(document.getElementById('tAmt').value);

            if (card.length === 16 && acc.startsWith("UBI") && amt > 0 && amt <= users[current].bal) {
                users[current].bal -= amt;
                document.getElementById('uBal').innerText = `₹ ${users[current].bal.toLocaleString()}.00`;
                
                let d = new Date();
                let dateStr = `${String(d.getDate()).padStart(2, '0')}-${String(d.getMonth() + 1).padStart(2, '0')}-${d.getFullYear()}`;
                let timeStr = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const tbody = document.getElementById('hBody');
                const row = tbody.insertRow(0);
                
                row.innerHTML = `
                    <td style="font-family: 'Times New Roman', serif; font-weight: bold;">${dateStr} | ${timeStr}</td>
                    <td style="text-transform: uppercase;">${acc}</td>
                    <td style="text-align:right; color:#8e44ad; font-weight:bold;">-₹${amt}</td>
                `;
                
                alert("Transaction Logged Successfully.");
            } else { alert("Check 16-digit card or balance!"); }
        }
    </script>
</body>
</html>
