<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBI Bank | Premium Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Extra styling for clarity */
        .dashboard-card {
            background: rgba(15, 23, 42, 0.95) !important; /* Darker & Clearer background */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .scroll-table {
            max-height: 200px;
            overflow-y: auto;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
        }
        .scroll-table::-webkit-scrollbar { width: 5px; }
        .scroll-table::-webkit-scrollbar-thumb { background: #00a8ff; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">UBI <span>Bank</span></div>
        <div class="nav-links">
            <a href="#" onclick="showSection('welcome-section')">Home</a>
            <a href="#" class="nav-btn" onclick="showSection('login-form')">Login</a>
            <a href="#" class="nav-btn" onclick="showSection('signup-form')" style="background: #28a745;">Signup</a>
        </div>
    </div>

    <div class="hero-container">
        <div id="welcome-section" class="fade-in">
            <h1>Welcome to <span class="highlight">UBI</span> Bank</h1>
            <p class="subtitle">Experience secure and premium digital banking.</p>
            <button class="primary-btn" onclick="showSection('signup-form')">Get Started</button>
        </div>

        <div id="login-form" class="glass-form" style="display: none;">
            <h2>Secure Login</h2>
            <input type="text" id="loginAcc" placeholder="Account Number (UBI...)" class="premium-input">
            <input type="password" id="loginPass" placeholder="Password" class="premium-input">
            <button class="primary-btn" onclick="handleLogin()">Sign In</button>
            <p onclick="showSection('signup-form')" class="back-link">New user? Signup</p>
        </div>

        <div id="signup-form" class="glass-form" style="display: none;">
            <h2>Create Account</h2>
            <input type="text" id="regName" placeholder="Full Name" class="premium-input">
            <input type="text" id="regAcc" placeholder="Account Number (Starts with UBI)" class="premium-input">
            <input type="password" id="regPass" placeholder="Password" class="premium-input">
            <button class="primary-btn" onclick="handleSignup()">Register</button>
            <p onclick="showSection('login-form')" class="back-link">Login here</p>
        </div>

        <div id="dashboard" class="glass-form dashboard-card" style="display: none; width: 680px; padding: 35px;">
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div style="text-align: left;">
                    <h2 style="margin: 0;">Welcome, <span id="user-display" style="color: #00a8ff;">User</span></h2>
                    <p style="margin: 5px 0; opacity: 0.6; font-size: 0.8rem;">Account: <span id="acc-display">UBI000</span></p>
                </div>
                <button onclick="location.reload()" style="background:none; border: 1px solid rgba(255,255,255,0.2); color:white; padding: 5px 12px; border-radius: 8px; cursor:pointer;">Logout</button>
            </div>

            <div style="background: rgba(255,255,255,0.05); border-radius: 20px; padding: 25px; margin: 20px 0; text-align: center;">
                <p style="font-size: 0.8rem; letter-spacing: 1px; opacity: 0.6; margin-bottom: 10px;">CURRENT BALANCE</p>
                <h1 id="balance-display" style="font-size: 3.5rem; margin: 0; font-weight: 700;">₹ 5,000.00</h1>
            </div>

            <div style="display: flex; gap: 15px; margin-bottom: 25px;">
                <button style="flex: 1; background: #28a745; color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer;">+ Credit</button>
                <button style="flex: 1; background: #dc3545; color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer;">- Debit</button>
            </div>

            <div style="text-align: left; background: rgba(0,0,0,0.2); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05);">
                <h4 style="margin: 0 0 15px 0; color: #00a8ff;">Send Money to Another Person</h4>
                <input type="text" id="targetAcc" placeholder="Receiver Account (Starts with UBI)" class="premium-input" style="margin-bottom: 10px;">
                
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <input type="text" id="cardNumber" placeholder="16 Digit Card Number" class="premium-input" style="flex: 2;">
                    <input type="text" id="cardExpiry" placeholder="MM/YY" class="premium-input" style="flex: 1;">
                </div>

                <input type="number" id="transferAmount" placeholder="Enter Amount (₹)" class="premium-input" style="margin-bottom: 15px;">
                <button class="primary-btn" style="width: 100%; margin: 0; background: #00a8ff;" onclick="handleTransfer()">OK / Send Money</button>
            </div>

            <div style="margin-top: 30px; text-align: left;">
                <h4 style="margin-bottom: 10px; opacity: 0.8;">Recent Transactions</h4>
                <div class="scroll-table">
                    <table style="width: 100%; border-collapse: collapse; font-size: 0.85rem;">
                        <thead style="background: rgba(255,255,255,0.05); position: sticky; top: 0;">
                            <tr>
                                <th style="padding: 12px; text-align: left;">Time</th>
                                <th style="padding: 12px; text-align: left;">Receiver</th>
                                <th style="padding: 12px; text-align: right;">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="report-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let users = { "UBI000": { name: "Test User", pass: "000", balance: 10000 } };
        let currentUser = "";

        function showSection(id) {
            const sections = ['welcome-section', 'signup-form', 'login-form', 'dashboard'];
            sections.forEach(s => document.getElementById(s).style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function handleSignup() {
            let name = document.getElementById('regName').value;
            let acc = document.getElementById('regAcc').value;
            let pass = document.getElementById('regPass').value;
            if (name && acc.startsWith("UBI") && pass) {
                users[acc] = { name: name, pass: pass, balance: 5000 };
                alert("Registration Successful!");
                showSection('login-form');
            } else { alert("Invalid details!"); }
        }

        function handleLogin() {
            let acc = document.getElementById('loginAcc').value;
            let pass = document.getElementById('loginPass').value;
            if (users[acc] && users[acc].pass === pass) {
                currentUser = acc;
                document.getElementById('user-display').innerText = users[acc].name;
                document.getElementById('acc-display').innerText = acc;
                updateBalanceUI();
                showSection('dashboard');
            } else { alert("Invalid Credentials!"); }
        }

        function updateBalanceUI() {
            document.getElementById('balance-display').innerText = `₹ ${users[currentUser].balance.toLocaleString()}.00`;
        }

        function handleTransfer() {
            let target = document.getElementById('targetAcc').value;
            let amount = Number(document.getElementById('transferAmount').value);

            if (!target || amount <= 0 || amount > users[currentUser].balance) {
                alert("Invalid Transaction!");
                return;
            }

            // Auto-create receiver if not exists
            if (!users[target]) users[target] = { name: "Receiver", balance: 0 };

            users[currentUser].balance -= amount;
            users[target].balance += amount;
            updateBalanceUI();

            // Add to Table
            const tbody = document.getElementById('report-body');
            const row = tbody.insertRow(0);
            const now = new Date();
            const timeStr = now.toLocaleDateString() + " " + now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            row.innerHTML = `
                <td style="padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); opacity:0.7;">${timeStr}</td>
                <td style="padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); color: #00a8ff;">${target}</td>
                <td style="padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: right; color: #ff4d4d; font-weight: bold;">- ₹${amount.toLocaleString()}</td>
            `;

            alert("Transfer Successful!");
            document.getElementById('transferAmount').value = "";
            document.getElementById('targetAcc').value = "";
        }
    </script>
</body>
</html>
