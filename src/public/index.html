<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBI Private Banking</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; transition: 0.3s; }
        body {
            margin: 0; padding: 0; min-height: 100vh;
            background: #f4f1ea url('https://www.transparenttextures.com/patterns/cubes.png'); /* Textured background */
            color: #333; display: flex; flex-direction: column;
        }

        /* Navbar with Gold Border */
        nav { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 8%; background: #1a1a1a; color: #d4af37;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 100%; 
        }
        .logo { font-family: 'Playfair Display', serif; font-size: 28px; font-weight: 700; letter-spacing: 1px; }
        .nav-links button { background: none; border: none; margin-left: 25px; cursor: pointer; font-weight: 500; color: #eee; }
        .login-nav { border: 1px solid #d4af37 !important; color: #d4af37 !important; padding: 8px 25px; border-radius: 4px; }
        .login-nav:hover { background: #d4af37; color: #1a1a1a !important; }

        .page-container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }
        
        /* Premium Gold & White Card */
        .glass-card { 
            background: #ffffff; border-radius: 0px; padding: 50px; width: 100%; max-width: 550px; 
            box-shadow: 20px 20px 60px #d9d6ce, -20px -20px 60px #ffffff;
            border-top: 5px solid #d4af37; text-align: center; 
        }
        .hidden { display: none; }

        .hero h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; color: #1a1a1a; margin-bottom: 10px; }
        .hero p { color: #777; font-size: 1.1rem; margin-bottom: 35px; letter-spacing: 1px; }
        
        .gold-btn { 
            background: #1a1a1a; color: #d4af37; border: 1px solid #d4af37; 
            padding: 15px 40px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .gold-btn:hover { background: #d4af37; color: #1a1a1a; }

        input { 
            width: 100%; padding: 14px; margin: 12px 0; border: none; border-bottom: 1px solid #ccc; 
            outline: none; background: #fdfdfd; font-size: 14px; color: #1a1a1a;
        }
        input:focus { border-bottom: 2px solid #d4af37; }

        /* Dashboard Luxury */
        .dashboard-box { max-width: 850px; text-align: left; }
        .balance-card { 
            background: #1a1a1a; padding: 35px; border-left: 8px solid #d4af37; 
            margin: 25px 0; color: #d4af37; 
        }
        
        .history-wrap { margin-top: 25px; border: 1px solid #eee; background: #fff; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f9f9f9; color: #1a1a1a; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        
        .negative { color: #c0392b; font-weight: 600; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">UBI PRIVATE</div>
        <div class="nav-links">
            <button onclick="showPage('home')">HOME</button>
            <button class="login-nav" onclick="showPage('login')">LOGIN</button>
        </div>
    </nav>

    <div class="page-container">
        <div id="home" class="hero" style="text-align: center;">
            <h1>Excellence In <br>Banking</h1>
            <p>Tailored financial solutions for the distinguished individual.</p>
            <button class="gold-btn" style="width:auto" onclick="showPage('register')">OPEN AN ACCOUNT</button>
        </div>

        <div id="register" class="glass-card hidden">
            <h2 style="font-family:'Playfair Display';">Membership Registration</h2>
            <input type="text" id="regName" placeholder="Full Name">
            <input type="text" id="regAcc" placeholder="Account ID (e.g. UBI7777)">
            <input type="password" id="regPass" placeholder="Vault Password">
            <button class="gold-btn" onclick="handleRegister()">CREATE ACCOUNT</button>
        </div>

        <div id="login" class="glass-card hidden">
            <h2 style="font-family:'Playfair Display';">Secure Sign-In</h2>
            <input type="text" id="logAcc" placeholder="Account ID (UBIXXXX)">
            <input type="password" id="logPass" placeholder="Password">
            <button class="gold-btn" onclick="handleLogin()">ACCESS DASHBOARD</button>
        </div>

        <div id="dashboard" class="glass-card dashboard-box hidden">
            <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                <div>
                    <h2 style="font-family:'Playfair Display'; margin:0;">Welcome, <span id="uName">User</span></h2>
                    <p style="margin:0; font-size:12px; color:#999;">PRIVATE CLIENT ID: <span id="uAcc">UBI0000</span></p>
                </div>
                <button onclick="location.reload()" style="background:none; border:none; color:#c0392b; cursor:pointer; font-weight:600; font-size:12px;">LOGOUT</button>
            </div>

            <div class="balance-card">
                <p style="margin:0; font-size:11px; letter-spacing:2px; opacity:0.8;">VALUATION BALANCE</p>
                <h2 id="uBal" style="margin:10px 0 0; font-size: 2.8rem; font-family:'Playfair Display';">₹ 5,000.00</h2>
            </div>

            <h4 style="margin:25px 0 10px; font-size:14px; letter-spacing:1px;">SWIFT TRANSFER</h4>
            <input type="text" id="tAcc" placeholder="Beneficiary Account ID (UBIXXXX)">
            <div style="display: flex; gap: 15px;">
                <input type="text" id="tCard" placeholder="16-Digit Card Number" maxlength="16">
                <input type="text" id="tCvv" placeholder="CVV" maxlength="3" style="width:70px">
                <input type="text" id="tDate" placeholder="MM/YY" maxlength="5" style="width:100px">
            </div>
            <input type="number" id="tAmt" placeholder="Amount (₹)">
            <button class="gold-btn" onclick="doTransfer()" style="margin-top:10px;">AUTHORIZE TRANSACTION</button>

            <h4 style="margin-top:40px; font-size:12px; color:#999; letter-spacing:2px;">TRANSACTION LOG</h4>
            <div class="history-wrap">
                <table>
                    <thead>
                        <tr><th>Timestamp</th><th>Recipient</th><th style="text-align:right">Value</th></tr>
                    </thead>
                    <tbody id="hBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let users = {};
        let current = "";

        function showPage(id) {
            ['home', 'register', 'login', 'dashboard'].forEach(p => document.getElementById(p).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function handleRegister() {
            let n = document.getElementById('regName').value;
            let a = document.getElementById('regAcc').value;
            let p = document.getElementById('regPass').value;
            if (a.startsWith("UBI") && a.length === 7 && p !== "") {
                users[a] = { name: n, pass: p, bal: 5000 };
                alert("Account Established."); showPage('login');
            } else { alert("ID must be UBI + 4 digits (e.g. UBI1234)"); }
        }

        function handleLogin() {
            let a = document.getElementById('logAcc').value;
            let p = document.getElementById('logPass').value;
            if (users[a] && users[a].pass === p) {
                current = a;
                document.getElementById('uName').innerText = users[a].name;
                document.getElementById('uAcc').innerText = a;
                document.getElementById('uBal').innerText = `₹ ${users[a].bal.toLocaleString()}.00`;
                showPage('dashboard');
            } else { alert("Verification Failed."); }
        }

        function doTransfer() {
            let acc = document.getElementById('tAcc').value;
            let card = document.getElementById('tCard').value;
            let amt = Number(document.getElementById('tAmt').value);

            if (card.length === 16 && acc.startsWith("UBI") && amt > 0 && amt <= users[current].bal) {
                users[current].bal -= amt;
                document.getElementById('uBal').innerText = `₹ ${users[current].bal.toLocaleString()}.00`;
                const row = document.getElementById('hBody').insertRow(0);
                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                row.innerHTML = `<td>${time}</td><td>${acc}</td><td style="text-align:right;" class="negative">-₹${amt.toLocaleString()}</td>`;
                alert("Transaction Authorized.");
            } else { alert("Error: Check card digits, beneficiary ID, or balance."); }
        }
    </script>
</body>
</html>
