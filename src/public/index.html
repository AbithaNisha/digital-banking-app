<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBI Bank | Premium Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="navbar">
        <div class="logo">UBI <span>Bank</span></div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#" class="nav-btn" onclick="showLogin()">Login</a>
        </div>
    </div>

    <div class="hero-container">
        <div id="welcome-section" class="fade-in">
            <h1>Welcome to <span class="highlight">UNIX</span> Bank Portal</h1>
            <p class="subtitle">Experience the next generation of secure digital banking.</p>
            <div class="action-buttons">
                <button class="primary-btn" onclick="showLogin()">Get Started</button>
                <button class="secondary-btn" onclick="showSignup()">Create Account</button>
            </div>
        </div>

        <div id="login-form" class="glass-form" style="display: none;">
            <h2>Secure Login</h2>
            <input type="email" placeholder="Email Address" class="premium-input">
            <input type="password" placeholder="Password" class="premium-input">
            <button class="primary-btn">Sign In</button>
            <p onclick="showWelcome()" class="back-link">‚Üê Back to Home</p>
        </div>

        <div id="signup-form" class="glass-form" style="display: none;">
            <h2>Join UBI Bank</h2>
            <input type="text" placeholder="Full Name" class="premium-input">
            <input type="email" placeholder="Email Address" class="premium-input">
            <input type="password" placeholder="Password" class="premium-input">
            <button class="primary-btn">Register</button>
            <p onclick="showWelcome()" class="back-link">‚Üê Back to Home</p>
        </div>
    </div>

    <div class="footer-info">
        <span>üìû +91 98765 43210</span>
        <span>üìß support@ubibank.com</span>
        <span>üè¢ Chennai, TN</span>
    </div>

    <script>
        function showLogin() {
            document.getElementById('welcome-section').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
        function showSignup() {
            document.getElementById('welcome-section').style.display = 'none';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }
        function showWelcome() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('welcome-section').style.display = 'block';
        }
    </script>
</body>
</html>
